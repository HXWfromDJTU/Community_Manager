		<script>
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			 var circleData={"record":[{"name":"小龙女",
			                            "character":"img/userCharacters/character (1).jpg",
			                            "content":"烦恼，识趣的滚一边儿去哈！",
			                            "pic1":"<li class='mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4 ' id='mui-circle-blogImg'><img src='img/user-logo.jpg'></li>",
			                            "pic2":"<li class='mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4 ' id='mui-circle-blogImg'><img src='img/user-logo.jpg'></li>",
			                            "pic3":"<li class='mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4 ' id='mui-circle-blogImg'><img src='img/user-logo.jpg'></li>",
			                            "pic4":"<li class='mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4 ' id='mui-circle-blogImg'><img src='img/user-logo.jpg'></li>",
			                            "pic5":"<li class='mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4 ' id='mui-circle-blogImg'><img src='img/user-logo.jpg'></li>",
			                            "pic6":"<li class='mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4 ' id='mui-circle-blogImg'><img src='img/user-logo.jpg'></li>",
			                            "pic7":"<li class='mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4 ' id='mui-circle-blogImg'><img src='img/user-logo.jpg'></li>",
			                            "pic8":"",
			                            "pic9":"",
			                            "posttime":"昨天",
			                            "thumbup":["韦卓","周星驰","唐牛"],
			                            "comment":["<div class='mui-circle-blogComment'><span class='mui-circle-blogName'>炫玮：</span><span class='mui-circle-blogCommentText'>内容</span></div>",
			                                       "<div class='mui-circle-blogComment'><span class='mui-circle-blogName'>炫玮：</span><span class='mui-circle-blogCommentText'>内容</span></div>",
			                                       "<div class='mui-circle-blogComment'><span class='mui-circle-blogName'>炫玮：</span><span class='mui-circle-blogCommentText'>内容</span></div>"]
			                          } ]
			                 };
              
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-circle-blogBox');
					var cells = document.body.querySelectorAll('.mui-circle-blog');
					for (var i = cells.length, len = i + 1; i < len; i++) {
						var blog = document.createElement('div');
					    var blogcomment=circleData.record[0].comment.join("");
						blog.className = 'mui-circle-blog';
						blog.innerHTML = "<div class='mui-circle-blogLeft'><img class='mui-circle-blogCharchter' src='img/userCharacters/character ("+i+").jpg' /></div><div class='mui-circle-blogRight'><div class='mui-circle-blogName'>"+circleData.record[0].name+"</div><div class='mui-circle-blogText'>"+circleData.record[0].content+"</div><div class='mui-circle-blogImgBox'><ul class='mui-table-view mui-grid-view mui-grid-9'>"+circleData.record[0].pic1+""+circleData.record[0].pic2+""+circleData.record[0].pic3+""+circleData.record[0].pic4+""+circleData.record[0].pic5+""+circleData.record[0].pic6+""+circleData.record[0].pic7+""+circleData.record[0].pic8+""+circleData.record[0].pic9+"</ul></div><div class='mui-circle-blogStatus'><span class='mui-circle-blogTime'>"+circleData.record[0].posttime+"</span><a class='mui-icon iconfont icon-pinglun mui-pull-right' href='#mui-popover'></a><div class='mui-circle-blogZan'><span class='mui-icon iconfont icon-zanyang'></span><span class='mui-circle-blogName'>"+circleData.record[0].thumbup+"</span></div>"+blogcomment+"</div></div>";
						
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(blog, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1000);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现 
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-circle-blogBox');
					var cells = document.body.querySelectorAll('.mui-circle-blog');
					for (var i = cells.length, len = i + 1; i < len; i++) {
						var blog = document.createElement('div');
						var blogcomment=circleData.record[0].comment.join("");
						blog.className = 'mui-table-view-cell mui-media';
						blog.innerHTML = "<div class='mui-circle-blogLeft'><img class='mui-circle-blogCharchter' src='img/userCharacters/character ("+i+").jpg' /></div><div class='mui-circle-blogRight'><div class='mui-circle-blogName'>"+circleData.record[0].name+"</div><div class='mui-circle-blogText'>"+circleData.record[0].content+"</div><div class='mui-circle-blogImgBox'><ul class='mui-table-view mui-grid-view mui-grid-9'>"+circleData.record[0].pic1+""+circleData.record[0].pic2+""+circleData.record[0].pic3+""+circleData.record[0].pic4+""+circleData.record[0].pic5+""+circleData.record[0].pic6+""+circleData.record[0].pic7+""+circleData.record[0].pic8+""+circleData.record[0].pic9+"</ul></div><div class='mui-circle-blogStatus'><span class='mui-circle-blogTime'>"+circleData.record[0].posttime+"</span><a class='mui-icon iconfont icon-pinglun mui-pull-right' href='#mui-popover'></a><div class='mui-circle-blogZan'><span class='mui-icon iconfont icon-zanyang'></span><span class='mui-circle-blogName'>"+circleData.record[0].thumbup+"</span></div>"+blogcomment+"</div></div>";
						table.appendChild(blog);
					}
				}, 1000);
			}
		</script>
